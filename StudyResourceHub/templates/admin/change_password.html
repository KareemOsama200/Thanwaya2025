{% extends 'base.html' %}

{% block title %}تغيير كلمة المرور - منصة تعليمية{% endblock %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="admin-sidebar">
            <h4 class="px-3 mb-3 text-white">لوحة التحكم</h4>
            <div class="nav flex-column">
                <a class="nav-link" href="{{ url_for('admin.dashboard') }}">
                    <i class="fas fa-tachometer-alt me-1"></i> الرئيسية
                </a>
                <a class="nav-link" href="{{ url_for('admin.manage_subjects') }}">
                    <i class="fas fa-book me-1"></i> إدارة المواد
                </a>
                <a class="nav-link" href="{{ url_for('admin.stats') }}">
                    <i class="fas fa-chart-bar me-1"></i> إحصائيات التحميل
                </a>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="col-md-9">
        <h1 class="mb-4">تغيير كلمة المرور</h1>
        
        <div class="card bg-dark">
            <div class="card-body">
                <form method="post" action="{{ url_for('admin.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">كلمة المرور الحالية</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">كلمة المرور الجديدة</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <div class="form-text">يجب أن تكون كلمة المرور 6 أحرف على الأقل.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">تأكيد كلمة المرور الجديدة</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> حفظ التغييرات
                    </button>
                    
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary ms-2">
                        <i class="fas fa-times me-1"></i> إلغاء
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
